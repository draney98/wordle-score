services:
  - type: web
    name: wordle-score
    env: node
    buildCommand: npm install --include=dev && npm run build:all && ls -la public/css/ && test -f ./public/css/output.css || (echo 'ERROR: CSS file not generated!' && exit 1)
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

